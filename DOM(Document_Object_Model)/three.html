<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-3</title>
</head>
<body style="background-color: #212121; color:#fff" >
    
</body>
<script>
    //Create div element in script
    const div = document.createElement('div')
    console.log(div);

    //add property(like: class, id, etc.) in div
    div.className = 'main'
    div.id = 'myID'

    //random id
    div.id = Math.round(Math.random() * 10 + 1)

    //set attribute
    div.setAttribute('title', 'myTitle')
    div.style.backgroundColor = 'green'
    div.style.padding = '10px'
    /*Here I create a div but it doesn't show-up in page beacuse now it's in memory*/

    //So, how to attach child in page ðŸ¤”

    //Step-1: create a text node
    const addText = document.createTextNode('You, bitch!')
    //Step-2: add this text in div
    div.appendChild(addText)
    //Step-3: Attach on document
    document.body.appendChild(div)
    
</script>
</html>
