<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-4</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>C/C++</li>
    </ul>
</body>
<script>
    //I have one list-item here Now I want add one more list-item..
    
    function addLanguage (langName){
        //step-1: Create one element
        const li = document.createElement('li')
        //step-2: add the element
        li.innerHTML = `${langName}`
        //step:- Now attach
        const add = document.querySelector('.language')
        add.appendChild(li)
    }
    addLanguage('Java')
    addLanguage('JavaScript')
    //for adding something the above code is okay but when we add anything
    //in lagre data like: 1000 list-item or 100000 list-item then it's not okay
    //Because, every time it adding one element in the end, it traverse the whole item-list so it is not good for performance


</script>
</html>
